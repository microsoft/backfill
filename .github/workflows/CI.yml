name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build:
    name: Run on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [12, 14]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node_version: ${{ matrix.node_version }}

      - name: yarn install
        run: yarn install

      - name: check changes
        run: yarn checkchange

      - name: yarn build
        run: yarn build

      - name: yarn test
        run: yarn test
